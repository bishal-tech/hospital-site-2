    <div class="d-flex">

                                <span class="icon"><i class="fa-solid fa-virus-covid"></i></span>

                        </a>

        <!--------------------------------- dashboard content start here  -->

        <div class="dashboard-content">
            <!-- one day progress status bar start here  -->
            <div class="row">
                <div class="col ">
                    <div class="status-box purple-bg">
                        <div class="d-flex align-items-center mb-4">
                            <i class="fa-solid fa-bed-pulse"></i>
                            <span>Paitents</span>
                        </div>
                        <div class="number">
                            <h3>1,023 </h3> <span class="growth"><i class="fa-solid fa-arrow-trend-up"></i> 2.1%</span>

                    </div>
                </div>
                <div class="col ">
                    <div class="status-box orange-bg">
                        <div class="d-flex align-items-center justify-content-betwee  mb-4">

                            <span>Surgury</span>
                        </div>
                        <div class="number">
                            <h3>6 </h3> <span class="growth"><i class="fa-solid fa-arrow-trend-down"></i> 0.5%</span>
                        </div>
                        <span>Today's Surgury</span>
                    </div>
                </div>
                <div class="col ">
                    <div class="status-box blue-bg">
                        <div class="d-flex align-items-center justify-content-betwee  mb-4">
                            <i class="fa-solid fa-user-doctor"></i>
                            <span>Doctors</span>
                        </div>
                        <div class="number">
                            <h3>23 </h3> <span class="growth"><i class="fa-solid fa-arrow-trend-up"></i> 3.0%</span>

                </div>

                            <i class="fa-solid fa-user-nurse"></i>
                            <span>Stafs</span>
                        </div>
                        <div class="number">
                            <h3>123 </h3> <span class="growth"><i class="fa-solid fa-arrow-trend-down"></i> 6.1%</span>
                        </div>
                        <span>Today's Stafs </span>
                    </div>
                </div>
                <div class="col ">
                    <div class="status-box yellow-bg">
                        <div class="d-flex align-items-center justify-content-betwee  mb-4">
                            <i class="fa-solid fa-file-waveform"></i>
                            <span>Reports</span>
                        </div>
                        <div class="number">
                            <h3>203 </h3> <span class="growth"><i class="fa-solid fa-arrow-trend-up"></i> 6.1%</span>
                        </div>

                    </div>

            </div>


            <!-- Chart  status bar start here  -->
            <div class="row charts">
                <div class="col-md-8 col-sm-12">
                    <div class="paitents-cahrt">
                        <canvas id="paitentChart"></canvas>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="attendence-chart">
                        <canvas id="attendenceChart"></canvas>
                    </div>

    <!-- import js here  -->
    <script src="../assets/js/bootstrap.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>


    <!-- import cutom js -->
    <script src="../assets/js/totalscript.js"></script>
    <script>
        const paitents = document.getElementById('paitentChart').getContext('2d');
        const paitentChart = new Chart(paitents, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tues', 'Web', 'Thus', 'Fry', 'Sat', 'Sun'],
                datasets: [{
                    label: 'Paitents Data',
                    data: [1165, 959, 880, 1281, 1056, 955, 1410],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(201, 203, 207, 0.2)'
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                        'rgb(153, 102, 255)',
                        'rgb(201, 203, 207)'
                    ],
                }]
            },
            options: {
                resposive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },

        });


        const attendence = document.getElementById('attendenceChart').getContext('2d');
        const attendenceChart = new Chart(attendence, {
            type: 'doughnut',
            data: {
                labels: ['Stafs', 'Doctors', 'Abcences'],
                datasets: [{
                    label: 'Attendance Data',
                    data: [95, 20, 15],
                    backgroundColor: [
                        'rgb(255, 99, 132)',
                        'rgb(54, 162, 235)',
                        'rgb(255, 205, 86)'
                    ],
                    
                }]
            },
            options: {
                resposive: false,
                
            },

        });


    </script>
